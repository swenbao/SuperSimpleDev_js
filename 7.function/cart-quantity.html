<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`)
    ">Show Quantity</button>

    <button onclick="
        updateCartQuantity(1);
    ">Add to cart</button>

    <button onclick="
        updateCartQuantity(2);
    ">+2</button>

    <button onclick="
        updateCartQuantity(3);
    ">+3</button>

    <button onclick="
        updateCartQuantity(4);
    ">+4</button>

    <button onclick="
        updateCartQuantity(5);
    ">+5</button>

    <button onclick="
        updateCartQuantity(-1);
    ">Remove from Cart</button>

    <button onclick="
        updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
        updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
        cartQuantity = 0;
        console.log(`Cart was reset`);
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;
        function updateCartQuantity(number) {
            if(cartQuantity + number > 10){
                alert('Cartfull');
                return;
            }
            if(cartQuantity + number < 0){
                alert('not enough items in the cart.');
                return;
            }
            cartQuantity += number;
            console.log(`Cart Quantity: ${cartQuantity}`);
        }
    </script>
</body>
</html>
