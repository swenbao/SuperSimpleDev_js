<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <script>
        let variable1 = 3;
        console.log(variable1);

        const variable2 = 3;
        // Not changable!!

        var variable3 = 3;
        // have some bug, so use `let` right now
        // only see in older javascript code

        console.log(typeof variable2);
    </script>
</body>
</html>
