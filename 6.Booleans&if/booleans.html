<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <script>
        // 以下全都是 flasy
        0
        ''
        NaN
        undefined
        null

        // Ternary Operator ?
        const result = 0 ? 'truthy' : 'falsy';

        // Guard Operator &&
        false && console.log('Hello') // Short-Circuit Evaluation
        // You can store the result in a variable
        const message = false && 'hello';
        console.log(message);

        // Default Operator ||
        let currency = 'EUR' || 'USD';
        currency = undefined || 'USD';



     </script>
</body>
</html>
