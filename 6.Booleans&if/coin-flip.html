<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coinflip</title>
</head>
<body>
    <script>
        let randomNum = Math.random();
        let result = '';
        let guess = 'heads';
        if(randomNum < 0.5){
            result = "heads";
        } else {
            result = "tails";
        }

        guess == result ? console.log('You win!') : console.log('You lose!');
        
    </script>
</body>
</html>
