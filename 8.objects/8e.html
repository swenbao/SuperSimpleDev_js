<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8d</title>
</head>
<body>
    <script>
        function isSameProduct(product1, product2){
            if(product1.name !== product2.name)
                return false;
            if(product1.price !== product2.price)
                return false;
            return true;
        };
        
        const pd1 = {
            name: "basketball",
            price: 2095
        };
        const pd2 = {
            name: "basketball",
            price: 2095
        };

        console.log(isSameProduct(pd1, pd2));
    </script>
</body>
</html>
